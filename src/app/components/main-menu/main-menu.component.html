<div class="menu" [ngClass]="{ minimized: isMenuMinimized }">
  <div class="list">
    <div class="headerMenu">
      <div class="logo" *ngIf="!isMenuMinimized" (click)="navigateTo('')">
        Ponto <span class="bold">Premia.</span>
      </div>
      <ion-icon
        name="arrow-back-outline"
        (click)="toggleMenu()"
        class="toggleMenu"
        *ngIf="!isMenuMinimized"
      ></ion-icon>
      <ion-icon
        name="menu-outline"
        (click)="toggleMenu()"
        class="toggleMenu"
        *ngIf="isMenuMinimized"
      ></ion-icon>
    </div>
    <div class="divider"></div>
    <div
      class="item"
      *ngFor="let item of menuItems"
      routerLinkActive="active"
      [routerLink]="item.value"
    >
      <ion-icon [name]="item.icon"></ion-icon>
      <p *ngIf="!isMenuMinimized">{{ item.label }}</p>
    </div>
  </div>
</div>
